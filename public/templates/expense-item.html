<div class="check">
	<label>Paid?</label></br>
	<input type="checkbox" <%= status %> > </input>
</div>
<div class="expenseitem">
	<h3 class="name editable"><%= name %></h3>
	<p><span class="amount editable"><%= amount %></span></br><span style="font-style: italic; font-weight:normal; font-size:14px">is due by <%= dueMonth %></span> <span class="duedate editable"><%= dueDay %></span></p>
</div>
